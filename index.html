<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">

      <div class="card">
        <div class="top">

        </div>
        <hr>
        <div class="middle">
          <img src="images/image-victor.jpg" alt="picture of victor" id="victor">
            <div class="middle-profile-name">
              <p id="profile-name">Victor Crest <span id="age">26</span></p>
              <p id="city">London</p>
            </div>
        </div>
        <hr>
        <div class="bottom">
          <div id="followers">
            <p>80k</p>
            <span>Followers</span>
          </div>
          <div id="likes">
            <p>803k</p>
            <span>Likes</span>
          </div>
          <div id="photos">
            <p>1.4k</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ViktorLazarov" target="_blank">Viktor Lazarov</a>.
      </div>
    </div>
  </body>
</html>
